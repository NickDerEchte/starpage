<div class="search-div">
    <div class="container" id="animatedDiv">
    <div class="search-all">
    <h1>Google Search</h1>
<div class="center-search">
    <input type="text" id="searchInput" placeholder="Type here..." >
    <button onclick="searchGoogle()">Search</button>

    <script>
        function searchGoogle() {
            const query = document.getElementById("searchInput").value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        // Event Listener Search
        document.getElementById("searchInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                searchGoogle();
            }
        });
    </script>
</div>

<script>
    // QUICKLINK FADE IN ANIMATION
document.addEventListener("DOMContentLoaded", () => {
  const quicklinks = document.querySelectorAll(".quicklink, h1.title, .search-all");

  quicklinks.forEach((element, index) => {
    // Verzögert die Animation für jedes Element
    setTimeout(() => {
      element.style.animation = "fadeInUp 0.6s ease forwards";
    }, index * 200); // 200ms Verzögerung zwischen den einzelnen Elementen
  });
});
</script>
