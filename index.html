<!DOCTYPE html>
<html lang="en-CH">

<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p><br>
<h1>Google Suche</h1>

<div class="search-div">
    <div class="container" id="animatedDiv">
    <div class="search-all">
    <h1>Google Search</h1>
<div class="center-search">
    <input type="text" id="searchInput" placeholder="Type here..." >
    <button onclick="searchGoogle()">Search</button>

    <script>
        function searchGoogle() {
            const query = document.getElementById("searchInput").value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        // Event Listener Search
        document.getElementById("searchInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                searchGoogle();
            }
        });
    </script>
</div>
</div>
</div>

</div>





<script>
    // Fügt die "show"-Klasse nach einer kurzen Verzögerung hinzu
    window.addEventListener("load", function() {
        const container = document.getElementById("animatedDiv");
        setTimeout(() => {
            container.classList.add("show");
        }, 100); // Verzögerung von 100ms für den Effekt
    });
  </script>


<script src="script.js"></script>
